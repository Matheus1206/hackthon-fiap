services:
  mongo-db:
    image: mongo
    ports:
      - "27017:27017"
    container_name: mongo-db
    volumes:
      - ./db/:/data/db
    networks:
      - my_network

  hackaton:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    container_name: api-hackaton
    links:
      - mongo-db
    networks:
      - my_network

networks:
  my_network: